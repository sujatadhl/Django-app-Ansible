- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install MySQL server and development headers
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - mysql-server
    - libmysqlclient-dev
    - python3-pip  # Ensure pip3 is available

- name: Start MySQL service
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true
